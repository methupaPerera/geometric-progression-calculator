<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Progression</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <h2>Geometric Progression Calculator</h2>

        <div class="mainInputs">
            <label for="inputNumbers">Input any 3 consecutive terms in a geometric progression</label>
            <div class="terms">
                <input type="text" size="5" id="inputNumbers" class="inputOne">
                <input type="text" size="5" id="inputNumbers" class="inputTwo">
                <input type="text" size="5" id="inputNumbers" class="inputThree">
            </div>
        </div>

        <div class="otherInputs">
            <label for="inputTerm">Input place of the geometric progression term, you want to find</label>
            <div>
                <input type="text" id="inputTerm">
            </div>
        </div>

        <button id="calculate">Calculate</button>

        <div class="answers">
            <label for="answer">Your answer is</label>
            <div>
                <input type="text" id="answer">
            </div>
        </div>
    </div>
</body>
</html>
